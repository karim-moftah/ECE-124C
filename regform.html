        <h2>Sign Up</h2>
         <div class="form">   
    <form  onsubmit="return valid(this);" action="index.html" >
      
        <div class="inname">
            <i class="fa fa-user lock"></i>
               <input type="text"  placeholder="First Name" class="na" name="fname" required/>
            <span>
                 <i class="fa fa-user lock"></i>
               <input type="text"  placeholder="Last Name" class="na" name="lname" required/>
            </span>
        </div>

          <div class="inname">
              <i class="fa fa-envelope email"></i>
                  <input type="email" placeholder="E-mail"  class="tna" name="femail" required/>
          </div>
           
                <div class="inname">
                    <i class="fa fa-lock lock"></i>
                     <input type="password" placeholder="Password" id="pass" class="tna"  name="fpass" 
                         title="password must consist of only 8 characters including capital and small case and digits" required/>

                </div>

          <div class="inname">
                    <i class="fa fa-lock lock"></i>
                     <input type="password" placeholder="Comfirm Password"  class="tna"  name="fpass2" required/>

                </div>

         <div class="inname" >
             <select class="gender" required >
             
                 <option>Male</option>
                 <option>Female</option>
             </select>
          

         </div>

        <div class="inname">
             <input type="tel" placeholder="Type Your Phone Number" class="fna" id="ph" name="fphone"  pattern="(?=.*\d).{11}" title="only 11 numbers " /> 
             <input type="text" placeholder="Type Your Address"  class="fna" name="fadd" />
        </div>
          
          <div class="inname">
              <input type="submit"  value="Register"  class="bu"/> 
          </div>
